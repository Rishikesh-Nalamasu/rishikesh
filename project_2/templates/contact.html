{% extends "base.html" %}
{%block content%}

    <section id="contact">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>
{%endblock%}
